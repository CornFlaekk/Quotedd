{% extends "skeleton.html" %}
{% block head_title %}Register{% endblock head_title%}
{% block head_content %}
<style>
    body {
        background-image: url('/static/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
{% endblock head_content%}
{% block html_content %}            

<div class="card position-absolute top-50 start-50 translate-middle col-4 p-3 text-center">

    <span class="fs-2 p-3 mb-5">Register on Quotedd</span>
        <form action="/register" method="post">
            <div class="input-group px-4 pt-3">
                <label class="input-group-text" for="userName">
                    <i class="bi bi-person-fill"></i>
                    &nbsp;
                    Username:
                </label>
                <input class="form-control" type="text" name="userName" id="userName">
            </div>
            <div class="input-group px-4 pt-2">
                <label class="input-group-text" for="userEmail">
                    <i class="bi bi-envelope-fill"></i>
                    &nbsp;
                    Email:
                </label>
                <input class="form-control" type="text" name="userEmail" id="userEmail">
            </div>
            <div class="input-group px-4 pb-3 pt-2">
                <label class="input-group-text" for="userPassword">
                    <i class="bi bi-asterisk"></i>
                    &nbsp;
                    Password:
                </label>
                <input class="form-control" type="password" name="userPassword" id="userPassword">
            </div>
            <input class="col-6 btn btn-primary mt-5" type="submit">
        </form>
        <div class="my-2"></div>
        Already registered?
        <div class="my-2">
            <a class="col-6 btn btn-secondary my-2" href="/login">Login</a>
        </div>
    </div>
</div>
{% endblock html_content %}
